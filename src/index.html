<!DOCTYPE html>
<!--manifest="offline.appcache"-->
<html lang="en-EN" >
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="Cache-Control" content="no-cache">
        <link rel="stylesheet" type="text/css" href="css/styles.css?s=21">

        <!--@see http://frontender.com.ua/mobile-web/wtf-viewport/ -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
        <meta name="HandheldFriendly" content="True">

        <!--iphone fullscreen-->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

        <!--android statusbar-->
        <meta name="theme-color" content="#FF9900">

        <!--ie-->
        <meta http-equiv="imagetoolbar" content="no">
        <meta http-equiv="cleartype" content="on">
        <meta http-equiv="msthemecompatible" content="no">

        <meta name="format-detection" content="telephone=no">
        <meta name="format-detection" content="address=no">

        <title>BTW, кто все эти люди?</title>
    </head>
    <body class="app">
        <div class="overlay">
            Мы грузимся...
        </div>
        <div class="screen main-screen hided">
            <div class="screen"></div>
            <script class="template" type="text/template">
                <div class="header">
                    <div class="screen pattern pattern-person"></div>
                    <h1 class="header__text">
                        {{#isProgressWell}}
                            {{#isAllKnown}}
                                О боже, 10 из 10!
                            {{/isAllKnown}}
                            {{^isAllKnown}}
                                Я узнаю {{ known }} из {{ all }} человек
                                {{#isHardcore}}
                                    даже ночью
                                {{/isHardcore}}
                            {{/isAllKnown}}
                        {{/isProgressWell}}
                        {{^isProgressWell}}
                            Кто все эти люди?
                        {{/isProgressWell}}
                    </h1>
                </div>

                <div class="settings">
                        <div class="settings_wrap">
                            <ul class="radio settings_filter">
                                <li data-id="1" class="radio_element">Руководители руководителей {{#aaa}}({{aaa}}%){{/aaa}}</li>
                                <li data-id="2" class="radio_element">Руководители {{#aa}}({{aa}}%){{/aa}}</li>
                                <li data-id="3" class="radio_element {{^incorrect}} radio_element__disabled{{/incorrect}}">Неузнанные {{#incorrect}}({{incorrect}}%){{/incorrect}}</li>
                            </ul>
                            <ul class="radio settings_difficulty">
                                <li data-id="1" class="radio_element">easy</li>
                                <li data-id="2" class="radio_element">normal</li>
                                <li data-id="3" class="radio_element {{^isFifty}} radio_element__disabled{{/isFifty}}" {{^isFifty}}title="Станет доступным, когда вы начнете узнавать 40% коллег"{{/isFifty}}>hardcore</li>
                            </ul>
                            <div class="clear"></div>
                        </div>
                </div>

                <div class="mode">
                    <span title="Начать" data-id="1" class="button mode_start">Тест на имена</span>
                    <span title="Начать" data-id="2" class="button mode_start">Тест на должности</span>
                    <span title="Начать" data-id="3" class="button mode_start">Тест на лица</span>
                </div>
            </script>
        </div>

        <div class="screen game-screen hided">
            <div class="screen game-screen-1 hided">
                <script class="template game__template" type="text/template">
                    <div class="face">
                        1
                    </div>
                    <div class="names">
                        <ul class="names__table">
                            {{#answers}}
                            <li class="name element" data-hash="{{hash}}">
                                {{name}}
                            </li>
                            {{/answers}}
                        </ul>
                    </div>
                    <div class="clear"></div>
                </script>
                <div class="game__content"></div>
            </div>

            <div class="screen game-screen-2 hided">
                <script class="template" type="text/template">
                </script>
                <div class="game__content"></div>
            </div>

            <div class="screen game-screen-3 hided">
                <script class="template game__template" type="text/template">
                    <div class="faces pattern">
                        <div class="faces__list_wrap">
                            <ul class="faces__list">
                                {{#questions}}
                                    <li class="element" data-hash="{{hash}}">
                                        <img draggable="false" title="Нашел!" class="img_face" src="{{image}}">
                                        <div class="name_answer"></div>
                                    </li>
                                {{/questions}}
                            </ul>
                            <div class="clear"></div>
                        </div>
                        <div class="timer">{{timer}}</div>
                    </div>
                    <div class="name">
                        {{#question}}
                            <div class="name_question" data-id="{{id}}">{{name}}</div>
                        {{/question}}
                        <div class="skip">cдаюсь!</div>
                    </div>
                </script>
                <div class="game__content"></div>
            </div>


            <div class="screen results-screen hided">
                <div class="results__content screen"></div>
                <div class="results__overlay screen"></div>
                <script class="template" type="text/template">
                    <div class="results_text">
                        Вы угадали <span class="results_text__correct">{{correct}}</span>
                        из <span class="results_text__all">{{all}}</span>!
                    </div>
                    {{#isTop}}
                    <div class="results_top__header">
                        И все-таки лучше запомнить этих людей:
                    </div>
                    {{/isTop}}
                    <ul class="results_top">
                        {{#top}}
                        <li class="results_top__element">
                            <img draggable="false" class="results_top__face" src="{{image}}">
                            <div class="results_top__name">{{ name }}</div>
                            <div class="results_top__position">{{ position }}</div>
                        </li>
                        {{/top}}
                    </ul>
                    <div class="clear"></div>
                    <div class="results__footer">Press any key to continue...</div>
                </script>
            </div>
        </div>

        <!-- @exclude -->
        <script src="vendor/requirejs/require.js" data-main="js/config"></script>
        <!-- @endexclude -->
        <!--@include index-prod.html.part -->
    </body>
</html>
